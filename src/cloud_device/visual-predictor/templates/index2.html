<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>IoT Class Project</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
   <meta http-equiv="refresh" content="3"> 
</head>
<body>
 
<h1>Final Project: Temperature Prediction using Sensor Data</h1>
<h2>Yellow Team</h2>
<h3>Parsa Yousefi</h3>
<h3>Jonathan Lwowski</h3>

<!-- bar chart canvas element -->
<canvas id="chart" width="600" height="400"></canvas>
 
<script>

   // bar chart data
   var barData = {
      labels : [{% for temp in timestamps %} "{{temp[0]}}",
                {% endfor %}],
      datasets : [
         {
			label: "Actual Temps",
			borderColor: "green",
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : [{% for temp in data_edge %}
                "{{temp[1]}}",
                {% endfor %}]
            },
          {
			label: "Predicted Temps",
			borderColor: "red",
			fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            pointStrokeColor: "#fff",
            pointHighlightFill: "#fff",
            pointHighlightStroke: "rgba(151,187,205,1)",
            bezierCurve : false,
            data : [{% for temp in data_cloud %}
                "{{temp[1]}}",
                {% endfor %}] 
		  }
         ]
      }
 
    Chart.defaults.global.animationSteps = 50;
    Chart.defaults.global.tooltipYPadding = 16;
    Chart.defaults.global.tooltipCornerRadius = 0;
    Chart.defaults.global.tooltipTitleFontStyle = "normal";
    Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
    Chart.defaults.global.animationEasing = "easeOutBounce";
    Chart.defaults.global.responsive = false;
    Chart.defaults.global.scaleLineColor = "black";
    Chart.defaults.global.scaleFontSize = 16;
 
   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");
 
   steps = 15
   max = 15
   // draw bar chart
   var LineChartDemo = new Chart(mychart, {
        type: "line",
        data: barData,
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,
 
   });
 
 
</script>
 
</body>
</html>
